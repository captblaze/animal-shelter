<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
</head>
<body background="images/green-field-35.jpeg">
    <div class="container">
        <img src="images/logo.png" alt="Stan's Pet Home logo" style="width: 10%;height: 10%; margin-left: 550px; border-radius: 30px;"><br>

</div>
<form autocomplete="on">
    <fieldset>
        <legend>Personal Profile</legend>
    <label for="firstname">Firstname</label> <br>
    <input type="text" name="Firstname" id="firstname" placeholder="Write your Firstname" value="" autofocus required><br>
    <label for="Lastname">Lastname</label> <br>
    <input type="text" name="Lastname" id="Lastname" placeholder="Write your Lastname" value="" required><br>
    <label for="Email">Email</label> <br>
    <input type="text" name="Email" id="Email" placeholder="Write your Email" value=""> <br>
    <label for="Phonenumber">Phonenumber</label> <br>
    <input type="number" name="Phonenumber" id="Phonenumber" placeholder="Phone number" value="">
    </fieldset>
        
    <fieldset>
        <legend>Biography</legend>

        <label>Type your message</label><br>
        <textarea name="Describe" placeholder="Type your message..." rows="10" cols="40" style="width: 200px;border-radius: 10px; color: brown; border-style:ridge; border-color: rgb(17, 17, 17); border-width: 0px;" ></textarea><br><br> 
        <input type="submit" value="SEND">
    </fieldset>
</body>
</html>
